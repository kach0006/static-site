<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/product-list.css" />
    <title>Product list</title>
  </head>
  <body>
    <div class="product-list-container">
      <!-- product-list-item starts here -->
      <div class="product-list-item">
        <div class="product-list-image-container">
          <div class="product-image">
            <img src="../assets/img/1163_tshirt.webp" alt="1163 Nike Tshirt" />
          </div>
          <div class="product-discount-tag"></div>
          <div class="product-stock-tag"></div>
        </div>
        <div class="product-title">Sahara Team India Fanwear Round Neck Jersey</div>
        <div class="product-list-info-container">
          <div class="product-classifiers">
            <div class="product-type">Tshirt</div>
            <div class="product-brand">Nike</div>
          </div>

          <div class="product-price">895</div>
          <div class="product-sale-price"></div>

          <div><a class="product-about" href="">Read more</a></div>
        </div>
      </div>
      <!-- product-list-item ends here -->
      <!-- product-list-item starts here -->
      <div class="product-list-item">
        <div class="product-list-image-container">
          <div class="product-image">
            <div class="product-discount-tag active">28%</div>
            <img src="../assets/img/1164_tshirt.webp" alt="1164 Nike Tshirt" />
          </div>
          <div class="product-stock-tag active">Out of stock</div>
        </div>
        <div class="product-title">Blue T20 Indian Cricket Jersey</div>
        <div class="product-list-info-container">
          <div class="product-classifiers">
            <div class="product-type">Tshirt</div>
            <div class="product-brand">Nike</div>
          </div>

          <div class="product-price">1595</div>
          <div class="product-sale-price">1148</div>

          <div><a class="product-about" href="">Read more</a></div>
        </div>
      </div>
      <!-- product-list-item ends here -->
      <!-- product-list-item starts here -->
      <div class="product-list-item">
        <div class="product-list-image-container">
          <div class="product-image">
            <img src="../assets/img/1165_tshirt.webp" alt="1165 Nike Tshirt" />
          </div>
          <div class="product-discount-tag active">45%</div>
          <div class="product-stock-tag"></div>
        </div>
        <div class="product-title">Mean Team India Cricket Jersey</div>
        <div class="product-list-info-container">
          <div class="product-classifiers">
            <div class="product-type">Tshirt</div>
            <div class="product-brand">Nike</div>
          </div>

          <div class="product-price">2495</div>
          <div class="product-sale-price active">1372</div>

          <div><a class="product-about" href="">Read more</a></div>
        </div>
      </div>
      <!-- product-list-item ends here -->
    </div>
  </body>
</html>
